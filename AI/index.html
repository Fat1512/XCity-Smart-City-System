<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Vehicle Speed Monitor - Live Stream</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #0b0b0b 0%, #1a1a2e 100%); 
      color: #eee; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 20px; 
      min-height: 100vh;
    }
    .container { 
      max-width: 1400px; 
      width: 100%; 
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2rem;
      color: #7fffd4;
      margin-bottom: 5px;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
      margin-bottom: 20px;
    }
    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    .card { 
      background: rgba(17, 17, 17, 0.9); 
      padding: 16px; 
      border-radius: 12px; 
      box-shadow: 0 8px 24px rgba(0,0,0,0.6); 
      border: 1px solid rgba(127, 255, 212, 0.1);
    }
    .video-section {
      position: relative;
    }
    .status-bar { 
      display: flex; 
      gap: 12px; 
      align-items: center; 
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .status-indicator { 
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem; 
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff7b7b;
      animation: pulse 2s infinite;
    }
    .status-dot.connected {
      background: #7fffd4;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .fps-display {
      color: #9be;
      font-weight: 500;
    }
    canvas { 
      background: #000; 
      display: block; 
      width: 100%; 
      height: auto; 
      border-radius: 8px; 
      border: 2px solid rgba(127, 255, 212, 0.2);
    }
    .controls { 
      display: flex; 
      gap: 10px; 
      margin-top: 12px; 
      flex-wrap: wrap;
    }
    button { 
      background: linear-gradient(135deg, #1f6feb 0%, #0066cc 100%); 
      color: white; 
      border: none; 
      padding: 10px 16px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: 500;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(31, 111, 235, 0.4);
    }
    button.secondary { 
      background: linear-gradient(135deg, #444 0%, #333 100%); 
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .metrics-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .metric-card {
      background: rgba(31, 111, 235, 0.1);
      padding: 16px;
      border-radius: 8px;
      border: 1px solid rgba(31, 111, 235, 0.3);
    }
    .metric-card h3 {
      font-size: 0.85rem;
      color: #9be;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .metric-value {
      font-size: 2rem;
      font-weight: bold;
      color: #7fffd4;
    }
    .metric-unit {
      font-size: 1rem;
      color: #aaa;
      margin-left: 4px;
    }
    .metric-sub {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 4px;
    }
    .vehicle-types {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-top: 8px;
    }
    .vehicle-type {
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .vehicle-type-name {
      font-size: 0.85rem;
      color: #ddd;
    }
    .vehicle-type-count {
      font-weight: bold;
      color: #7fffd4;
      font-size: 1.1rem;
    }
    .small { 
      font-size: 0.85rem; 
      color: #aaa; 
      margin-top: 8px; 
    }
    code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      color: #7fffd4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš— Vehicle Speed Monitor</h1>
      <div class="small">Real-time Traffic Analysis System</div>
    </div>

    <div class="main-content">
      <!-- Video Section -->
      <div class="card video-section">
        <div class="status-bar">
          <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
          </div>
          <div class="fps-display" id="fpsDisplay">FPS: 0.0</div>
          <div class="fps-display" id="latencyDisplay">Latency: 0ms</div>
        </div>

        <canvas id="cv"></canvas>

        <div class="controls">
          <button id="btnConnect">Connect</button>
          <button id="btnDisconnect" class="secondary">Disconnect</button>
          <button id="btnSnapshot" class="secondary">ðŸ“¸ Snapshot</button>
          <button id="btnToggleScale" class="secondary">Fit: ON</button>
        </div>
        
        <div class="small">
          WebSocket: <code id="wsUrl">ws://localhost:8000/ws/frontend</code>
        </div>
      </div>

      <!-- Metrics Panel -->
      <div class="metrics-panel">
        <div class="metric-card">
          <h3>Current Vehicles</h3>
          <div class="metric-value">
            <span id="currentCount">0</span>
            <span class="metric-unit">vehicles</span>
          </div>
          <div class="metric-sub">in detection zone</div>
        </div>

        <div class="metric-card">
          <h3>Average Speed</h3>
          <div class="metric-value">
            <span id="avgSpeed">0</span>
            <span class="metric-unit">km/h</span>
          </div>
          <div class="metric-sub">
            Overall: <strong id="overallAvgSpeed">0</strong> km/h
          </div>
        </div>

        <div class="metric-card">
          <h3>Total Tracked</h3>
          <div class="metric-value">
            <span id="totalTracked">0</span>
            <span class="metric-unit">vehicles</span>
          </div>
          <div class="metric-sub">since stream start</div>
        </div>

        <div class="metric-card">
          <h3>Vehicle Types</h3>
          <div class="vehicle-types" id="vehicleTypes">
            <div class="vehicle-type">
              <span class="vehicle-type-name">No data</span>
              <span class="vehicle-type-count">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const WS_URL_DEFAULT = "ws://localhost:8000/ws/frontend";
  let WS_URL = WS_URL_DEFAULT;
  document.getElementById('wsUrl').textContent = WS_URL;

  const canvas = document.getElementById("cv");
  const ctx = canvas.getContext("2d");
  const statusDot = document.getElementById("statusDot");
  const statusText = document.getElementById("statusText");
  const fpsDisplay = document.getElementById("fpsDisplay");
  const latencyDisplay = document.getElementById("latencyDisplay");
  const btnConnect = document.getElementById("btnConnect");
  const btnDisconnect = document.getElementById("btnDisconnect");
  const btnSnapshot = document.getElementById("btnSnapshot");
  const btnToggleScale = document.getElementById("btnToggleScale");

  // Metrics elements
  const currentCountEl = document.getElementById("currentCount");
  const avgSpeedEl = document.getElementById("avgSpeed");
  const overallAvgSpeedEl = document.getElementById("overallAvgSpeed");
  const totalTrackedEl = document.getElementById("totalTracked");
  const vehicleTypesEl = document.getElementById("vehicleTypes");

  let ws = null;
  let reconnectDelay = 1000;
  let connected = false;
  let fitToWindow = true;

  let lastFrameTime = performance.now();
  let frames = 0;
  let fps = 0;
  let lastFpsUpdate = performance.now();
  let latencyMs = 0;

  function setStatus(text, isConnected) {
    statusText.textContent = text;
    if (isConnected) {
      statusDot.classList.add('connected');
    } else {
      statusDot.classList.remove('connected');
    }
  }

  function updateMetrics(metrics) {
    if (!metrics) return;

    if (metrics.current_count !== undefined) {
      currentCountEl.textContent = metrics.current_count;
    }
    if (metrics.current_avg_speed !== undefined) {
      avgSpeedEl.textContent = metrics.current_avg_speed.toFixed(1);
    }
    if (metrics.overall_avg_speed !== undefined) {
      overallAvgSpeedEl.textContent = metrics.overall_avg_speed.toFixed(1);
    }
    if (metrics.total_tracked !== undefined) {
      totalTrackedEl.textContent = metrics.total_tracked;
    }
    if (metrics.by_class && Object.keys(metrics.by_class).length > 0) {
      let html = '';
      for (const [className, count] of Object.entries(metrics.by_class)) {
        html += `
          <div class="vehicle-type">
            <span class="vehicle-type-name">${className}</span>
            <span class="vehicle-type-count">${count}</span>
          </div>
        `;
      }
      vehicleTypesEl.innerHTML = html;
    }
  }

  function drawImageFromBlob(blob) {
    const url = URL.createObjectURL(blob);
    const img = new Image();
    img.onload = () => {
      if (fitToWindow) {
        const maxW = Math.min(window.innerWidth * 0.6, img.width);
        const scale = maxW / img.width;
        canvas.width = Math.round(img.width * scale);
        canvas.height = Math.round(img.height * scale);
      } else {
        canvas.width = img.width;
        canvas.height = img.height;
      }
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      URL.revokeObjectURL(url);
      measureFrame();
    };
    img.src = url;
  }

  function measureFrame() {
    const now = performance.now();
    const dt = now - lastFrameTime;
    if (dt > 0) latencyMs = Math.round(dt);
    lastFrameTime = now;
    frames++;
    if (now - lastFpsUpdate >= 1000) {
      fps = frames / ((now - lastFpsUpdate) / 1000);
      frames = 0;
      lastFpsUpdate = now;
    }
    fpsDisplay.textContent = `FPS: ${fps ? fps.toFixed(1) : "0.0"}`;
    latencyDisplay.textContent = `Latency: ${latencyMs}ms`;
  }

  function handleMessage(ev) {
    if (ev.data instanceof ArrayBuffer) {
      const blob = new Blob([ev.data], { type: "image/jpeg" });
      drawImageFromBlob(blob);
    } else if (ev.data instanceof Blob) {
      drawImageFromBlob(ev.data);
    } else if (typeof ev.data === "string") {
      try {
        const msg = JSON.parse(ev.data);
        if (msg.type === "metrics") {
          updateMetrics(msg.data);
        }
      } catch (e) {
        // Not JSON, might be control message
        console.log("WS text:", ev.data);
      }
    }
  }

  async function connectOnce() {
    if (connected) return;
    setStatus("Connecting...", false);
    try {
      ws = new WebSocket(WS_URL);
      ws.binaryType = "arraybuffer";
      ws.onopen = () => {
        connected = true;
        reconnectDelay = 1000;
        setStatus("Connected", true);
        console.info("WS connected");
      };
      ws.onmessage = handleMessage;
      ws.onclose = (ev) => {
        connected = false;
        setStatus("Disconnected", false);
        console.warn("WS closed", ev);
        scheduleReconnect();
      };
      ws.onerror = (err) => {
        console.error("WS error", err);
      };
    } catch (e) {
      setStatus("Connection failed", false);
      scheduleReconnect();
    }
  }

  function scheduleReconnect() {
    setTimeout(() => {
      if (!connected) {
        reconnectDelay = Math.min(30000, reconnectDelay * 1.5);
        connectOnce();
      }
    }, reconnectDelay);
  }

  function disconnect() {
    if (ws) {
      try { ws.close(); } catch(e) {}
      ws = null;
    }
    connected = false;
    setStatus("Manually disconnected", false);
  }

  btnConnect.onclick = () => {
    if (!connected) connectOnce();
  };
  btnDisconnect.onclick = () => disconnect();
  btnSnapshot.onclick = () => {
    if (canvas.width === 0) return;
    const url = canvas.toDataURL("image/jpeg", 0.9);
    const a = document.createElement("a");
    a.href = url;
    a.download = `snapshot_${Date.now()}.jpg`;
    a.click();
  };
  btnToggleScale.onclick = () => {
    fitToWindow = !fitToWindow;
    btnToggleScale.textContent = `Fit: ${fitToWindow ? 'ON' : 'OFF'}`;
  };

  // Auto connect
  connectOnce();

  // Keep-alive ping
  setInterval(() => {
    if (ws && ws.readyState === WebSocket.OPEN) {
      try { ws.send(JSON.stringify({type:"ping", t:Date.now()})); } catch(e) {}
    }
  }, 15000);

})();
</script>
</body>
</html>
