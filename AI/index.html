<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <title>Vehicle Speed Monitor - Multi Stream</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0b0b0b 0%, #1a1a2e 100%);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 12px;
    }

    .header h1 {
      font-size: 2rem;
      color: #7fffd4;
      margin-bottom: 5px;
    }

    .controls-top {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }

    input[type="text"] {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(127, 255, 212, 0.1);
      background: rgba(10, 10, 10, 0.6);
      color: #eee;
    }

    button {
      background: linear-gradient(135deg, #1f6feb 0%, #0066cc 100%);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    button.secondary {
      background: linear-gradient(135deg, #444 0%, #333 100%);
    }

    .streams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 16px;
      width: 100%;
    }

    .panel {
      background: rgba(17, 17, 17, 0.9);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(127, 255, 212, 0.06);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    .panel .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .panel canvas {
      width: 100%;
      height: auto;
      background: #000;
      border-radius: 8px;
      border: 2px solid rgba(127, 255, 212, 0.12);
      display: block;
    }

    .panel .meta {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .small {
      font-size: 0.85rem;
      color: #aaa;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff7b7b;
      display: inline-block;
      margin-right: 6px;
    }

    .status-dot.connected {
      background: #7fffd4;
    }

    .metrics-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .metric {
      background: rgba(0, 0, 0, 0.25);
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid rgba(127, 255, 212, 0.04);
      min-width: 70px;
      text-align: center;
    }

    .metric .val {
      color: #7fffd4;
      font-weight: 700;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üö¶ Vehicle Speed Monitor ‚Äî Multi Stream</h1>
      <div class="small">Th√™m stream v√†o b√™n d∆∞·ªõi ƒë·ªÉ m·ªü nhi·ªÅu camera c√πng l√∫c</div>
    </div>

    <div class="controls-top">
      <input id="streamIdInput" type="text" placeholder="Nh·∫≠p Stream ID (v√≠ d·ª• cam01). ƒê·ªÉ tr·ªëng ƒë·ªÉ subscribe ALL"
        style="min-width:260px;">
      <button id="btnAdd">Add stream</button>
      <div style="margin-left:auto; color:#9be;" class="small">WS endpoint: <code
          id="wsUrl">ws://localhost:8000/ws/frontend</code></div>
    </div>

    <div id="streams" class="streams-grid">
      <!-- panels will be inserted here -->
    </div>

    <div style="height:28px"></div>
  </div>

  <script>
    (() => {
      const WS_ENDPOINT_EL = document.getElementById('wsUrl');
      const streamsContainer = document.getElementById('streams');
      const streamInput = document.getElementById('streamIdInput');
      const btnAdd = document.getElementById('btnAdd');

      // change this if your backend WS url is different
      const WS_BASE = WS_ENDPOINT_EL.textContent || "ws://localhost:8000/ws/frontend";

      // keep track of panels by streamId + unique id
      const panels = new Map();

      function createPanel(streamId) {
        // create DOM
        const panelId = `panel_${Math.random().toString(36).slice(2, 9)}`;
        const root = document.createElement('div');
        root.className = 'panel';
        root.id = panelId;

        root.innerHTML = `
      <div class="panel-header">
        <div style="display:flex; align-items:center; gap:8px;">
          <div class="status-dot" id="${panelId}_dot"></div>
          <div>
            <div style="font-weight:600">${streamId || 'ALL STREAMS'}</div>
            <div class="small">stream id: <code id="${panelId}_id">${streamId || ''}</code></div>
          </div>
        </div>
        <div style="display:flex; gap:6px;">
          <button id="${panelId}_connect">Connect</button>
          <button id="${panelId}_disconnect" class="secondary">Disconnect</button>
          <button id="${panelId}_snap" class="secondary">Snapshot</button>
          <button id="${panelId}_fit" class="secondary">Fit: ON</button>
          <button id="${panelId}_close" class="secondary">Close</button>
        </div>
      </div>
      <canvas id="${panelId}_canvas"></canvas>
      <div class="meta">
        <div class="small">FPS: <span id="${panelId}_fps">0</span></div>
        <div class="small">Latency: <span id="${panelId}_lat">0</span>ms</div>
      </div>
      <div class="metrics-row" id="${panelId}_metrics">
        <div class="metric"><div class="small">Current</div><div class="val" id="${panelId}_cur">0</div></div>
        <div class="metric"><div class="small">Avg</div><div class="val" id="${panelId}_avg">0</div></div>
        <div class="metric"><div class="small">Total</div><div class="val" id="${panelId}_tot">0</div></div>
      </div>
    `;

        streamsContainer.prepend(root);

        // panel state
        const ctx = root.querySelector('canvas').getContext('2d');
        const canvas = root.querySelector('canvas');
        let fit = true;
        let ws = null;
        let connected = false;
        let lastFrameTime = performance.now();
        let frames = 0;
        let lastFpsUpdate = performance.now();
        let fps = 0;

        const dot = document.getElementById(`${panelId}_dot`);
        const curEl = document.getElementById(`${panelId}_cur`);
        const avgEl = document.getElementById(`${panelId}_avg`);
        const totEl = document.getElementById(`${panelId}_tot`);
        const fpsEl = document.getElementById(`${panelId}_fps`);
        const latEl = document.getElementById(`${panelId}_lat`);

        function setStatus(isConnected) {
          if (isConnected) dot.classList.add('connected'); else dot.classList.remove('connected');
        }

        function measureFrame() {
          const now = performance.now();
          const dt = now - lastFrameTime;
          lastFrameTime = now;
          frames++;
          if (now - lastFpsUpdate >= 1000) {
            fps = Math.round((frames / ((now - lastFpsUpdate) / 1000)) * 10) / 10;
            frames = 0;
            lastFpsUpdate = now;
          }
          fpsEl.textContent = fps;
          latEl.textContent = Math.round(dt);
        }

        function drawBlob(blob) {
          const url = URL.createObjectURL(blob);
          const img = new Image();
          img.onload = () => {
            if (fit) {
              const maxW = Math.min(window.innerWidth * 0.45, img.width);
              const scale = maxW / img.width;
              canvas.width = Math.round(img.width * scale);
              canvas.height = Math.round(img.height * scale);
            } else {
              canvas.width = img.width;
              canvas.height = img.height;
            }
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            URL.revokeObjectURL(url);
            measureFrame();
          };
          img.src = url;
        }

        async function connect() {
          if (connected) return;
          try {
            ws = new WebSocket(WS_BASE);
            ws.binaryType = "arraybuffer";
            ws.onopen = () => {
              // send subscribe immediately
              ws.send(JSON.stringify({ action: "subscribe", stream_id: (streamId || null) }));
              connected = true;
              setStatus(true);
            };
            ws.onmessage = async (ev) => {
              // Convert Blob -> ArrayBuffer if c·∫ßn
              const arrBuf = ev.data instanceof ArrayBuffer ? ev.data : await ev.data.arrayBuffer();
              const view = new DataView(arrBuf);

              // 4 bytes ƒë·∫ßu: json length (big endian)
              const jsonLen = view.getUint32(0, false); // false = big-endian

              // Debug xem server g·ª≠i g√¨
              console.log("jsonLen:", jsonLen, "frameSize:", view.byteLength);

              // L·∫•y JSON meta
              const jsonBytes = new Uint8Array(arrBuf, 4, jsonLen);
              const jsonText = new TextDecoder().decode(jsonBytes);

              // Parse JSON
              let meta = null;
              try {
                meta = JSON.parse(jsonText);
              } catch (e) {
                console.error("Failed parse meta:", e, jsonText);
              }

              console.log("META RECEIVED:", meta);

              // JPEG bytes b·∫Øt ƒë·∫ßu t·ª´ v·ªã tr√≠ jsonEnd
              const jpegStart = 4 + jsonLen;
              const jpegBuf = arrBuf.slice(jpegStart);

              // T·∫°o blob ·∫£nh
              const jpegBlob = new Blob([jpegBuf], { type: "image/jpeg" });

              // Hi·ªÉn th·ªã l√™n canvas
              drawBlob(jpegBlob);

              // C·∫≠p nh·∫≠t UI
              if (meta && meta.metrics) {
                curEl.textContent = meta.metrics.current_count ?? 0;
                avgEl.textContent = meta.metrics.current_avg_speed ?? 0;
                totEl.textContent = meta.metrics.total_tracked ?? 0;
              }
            };

            ws.onclose = () => {
              connected = false;
              setStatus(false);
            };
            ws.onerror = (err) => {
              console.warn("ws err", err);
            };
          } catch (e) {
            console.error(e);
          }
        }

        function disconnect() {
          if (ws) {
            try { ws.close(); } catch (e) { }
            ws = null;
          }
          connected = false;
          setStatus(false);
        }

        function snapshot() {
          if (canvas.width === 0) return;
          const url = canvas.toDataURL("image/jpeg", 0.9);
          const a = document.createElement('a');
          a.href = url;
          a.download = `snapshot_${streamId || 'ALL'}_${Date.now()}.jpg`;
          a.click();
        }

        // hook buttons
        document.getElementById(`${panelId}_connect`).addEventListener('click', connect);
        document.getElementById(`${panelId}_disconnect`).addEventListener('click', disconnect);
        document.getElementById(`${panelId}_snap`).addEventListener('click', snapshot);
        document.getElementById(`${panelId}_fit`).addEventListener('click', () => {
          fit = !fit;
          document.getElementById(`${panelId}_fit`).textContent = `Fit: ${fit ? 'ON' : 'OFF'}`;
        });
        document.getElementById(`${panelId}_close`).addEventListener('click', () => {
          disconnect();
          root.remove();
          panels.delete(panelId);
        });

        // return object to manage panel externally
        const obj = {
          id: panelId,
          streamId,
          root,
          connect,
          disconnect
        };

        panels.set(panelId, obj);
        return obj;
      }

      btnAdd.addEventListener('click', () => {
        const sid = streamInput.value.trim();
        createPanel(sid);
        streamInput.value = '';
      });

      // add a default panel for convenience
      createPanel('cam01');

    })();
  </script>
</body>

</html>
